    <section id="book-now">
        <h2>Book Now</h2>
        <form action="#">
            <label for="treatment">Select Treatment:</label>
            <select name="treatment" id="treatment">
                <option value="massage">Massage</option>
                <option value="facial">Facial</option>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="deep tissue Massage">Deep Tissue</option>
                <option value="Gel Polish"> Gel Nails</option>
                <option value="wax"> Full Body Wax</option>
            </select>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time">
            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="leave-message">
        <h2>Leave Us a Message</h2>
        <form action="#">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
